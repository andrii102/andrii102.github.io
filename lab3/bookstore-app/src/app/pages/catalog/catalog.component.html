<div class="container-fluid mt-3">
  <div class="row">
    <!-- Filters Column (3/12) -->
    <div class="col-lg-3 col-md-4 mb-4">
      <div class="card shadow-sm sticky-lg-top" style="top: 1rem;">
        <div class="card-header bg-light">
          <h5 class="mb-0 fs-6"><i class="bi bi-funnel me-2"></i>Filters</h5>
        </div>
        <div class="card-body">
          <!-- Title Filter -->
          <div class="mb-3">
            <label class="form-label small mb-1">Title</label>
            <input type="text" class="form-control form-control-sm" 
                   [(ngModel)]="filters.title" 
                   placeholder="Search...">
          </div>

          <!-- Genre Filter -->
          <div class="mb-3">
            <label class="form-label small mb-1">Genre</label>
            <select class="form-select form-select-sm" [(ngModel)]="filters.genre">
              <option value="">All Genres</option>
              <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
            </select>
          </div>

          <!-- Price Range -->
          <div class="mb-3">
            <label class="form-label small mb-1">Price Range</label>
            <div class="d-flex align-items-center mb-2">
              <input type="number" class="form-control form-control-sm me-2" 
                     [(ngModel)]="filters.minPrice" placeholder="Min" min="0">
              <span class="text-muted small">to</span>
              <input type="number" class="form-control form-control-sm ms-2" 
                     [(ngModel)]="filters.maxPrice" placeholder="Max" min="0">
            </div>
          </div>

          <button class="btn btn-outline-danger btn-sm w-100" (click)="resetFilters()">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Books Column (9/12) -->
    <div class="col-lg-9 col-md-8">
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-3">
        <div class="col" *ngFor="let book of filteredBooks">
          <div class="h-100">
            <app-book-card [book]="book"></app-book-card>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="filteredBooks.length === 0" class="text-center py-5 bg-light rounded-2">
        <i class="bi bi-book text-muted" style="font-size: 3rem;"></i>
        <h5 class="mt-3">No books found</h5>
        <p class="text-muted small">Try adjusting your filters</p>
        <button class="btn btn-sm btn-primary" (click)="resetFilters()">
          Show All Books
        </button>
      </div>
    </div>
  </div>
</div>
