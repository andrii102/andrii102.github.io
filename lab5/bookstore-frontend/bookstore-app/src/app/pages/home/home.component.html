<h2>Welcome to BookStore</h2>
<div class="advertisements">
  <div class="row justify-content-center">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/30.jpg" class="d-block w-100" alt="Book collection">
        </div>
        <div class="carousel-item">
          <img src="assets/ex-libris.webp" class="d-block w-100" alt="Ex Libris">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<div class="bestsellers">
  <h3 class="text-center mb-4">Our Bestsellers</h3>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    @for (book of bestsellers; track book.id) {
      <div class="col">
        <app-book-card 
          [book]="book"
          (addToCart)="addToCart(book)">
        </app-book-card>
      </div>
    }
  </div>
</div>
